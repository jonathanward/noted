<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="ie=edge" />
    <title>Noted</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
</head>
<body>
    <section id="main">
        <h1>Noted</h1>
        <section class="btn-container">
            <button id="btnToggleForm" type="button" class="btn-primary">Add entry</button>
        </section>
        <form id="entry-form" class="d-none" method="POST" action="http://localhost:8080/noted/entries">
            <section class="form-group">
                <input type="text" class="form-control" id="formTitle" placeholder="Title">
            </section>
            <section class="form-group">
                <input type="text" class="form-control" id="formArtist" placeholder="Artist">
            </section>
            <section class="form-group">
                <input type="text" class="form-control" id="formAlbum" placeholder="Album">
            </section>
            <section class="form-group">
                <input type="text" class="form-control" id="formDescription" placeholder="Description">
            </section>
            <section class="form-group">
                <textarea type="textarea" rows="1" cols="50" wrap="physical" class="form-control" id="formBody" placeholder="Type your entry here"></textarea>
            </section>
            <section class="btn-container">
                <button id="btnSave" type="button" class="btn-primary">Save</button>
            </section>
        </form>
        <template id="noted-template">
            <section class="noted-section">
                <h2 id="title"></h2>
                <h3><span id="artist"></span>, <span id="album"></span></h3>
                <h4 id="description"></h4>
                <p id="noted-body"></p>
                <section class="btn-container">
                    <button id="btnUpdate" type="button" class="btn-active">Edit</button>
                    <button id="btnDelete" type="button" class="btn-active">Delete</button>
                </section>
            </section>
        </template>
    </section>
</body>
</html>
