<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="ie=edge" />
    <title>Noted</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
</head>
<body>
    <section id="main">
        <h1>Noted</h1>
        <section class="btn-container">
            <button id="btnToggleForm" type="button" class="btn-primary">Add entry</button>
        </section>
        <section id="entry-input" class="d-none">
            <section class="entry-group">
                <input type="text" class="form-control" id="title" placeholder="Title">
            </section>
            <section class="entry-group">
                <input type="text" class="form-control" id="artist" placeholder="Artist">
            </section>
            <section class="entry-group">
                <input type="text" class="form-control" id="album" placeholder="Album">
            </section>
            <section class="entry-group">
                <input type="text" class="form-control" id="description" placeholder="Description">
            </section>
            <section class="entry-group">
                <textarea type="textarea" rows="1" cols="50" wrap="physical" class="form-control" id="body" placeholder="Type your entry here"></textarea>
            </section>
            <section class="btn-container">
                <button id="btnSave" type="button" class="btn-primary">Save</button>
            </section>
        </section>
        <template id="noted-template">
            <section class="noted-section">
                <h2 id="template-title"></h2>
                <h3><span id="template-artist"></span>, <span id="template-album"></span></h3>
                <h4 id="template-description"></h4>
                <p id="template-body"></p>
                <section class="btn-container">
                    <button type="button" class="btnUpdate">Edit</button>
                    <button type="button" class="btnDelete">Delete</button>
                </section>
            </section>
        </template>
    </section>
</body>
</html>
